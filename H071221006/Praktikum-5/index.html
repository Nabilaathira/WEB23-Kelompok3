<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Kang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SISFO GACORRR</h1>
    <h3>GASLAH BANG</h3>

    <h3>Kartu Lawan:</h3>
    <div class="bot-cards">
      <img class="hidden-card" src="./images/cards/BACK.png" alt="" />
    </div>
    <h3>Hasil: <span class="bot-sums"></span></h3>

    <h3>Kartumu:</h3>
    <div class="my-cards"></div>
    <h3>Hasil: <span class="my-sums"></span></h3>

    <p id="result"></p>

    <h3>Jumlah uang anda : Rp. <span id="my-money">5000</span></h3>
    <br />
    <input type="number" required />
    <br />
    <br />

    <button id="btn-start-game">MULAI</button>
    <button id="btn-take">TAKE A CARD</button>
    <button id="btn-hold">HOLD CARD</button>

    <script src="script.js"></script>
  </body>
</html>
