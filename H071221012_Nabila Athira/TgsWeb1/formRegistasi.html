<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="tugas.html">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="konfirmasi_password">Konfirmasi Password:</label>
        <input type="" id="konfirmasi_password" name="konfirmasi_password" required><br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki_laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>


        <label for="pekerjaan">Pekerjaan:</label>
        <select id="pekerjaan" name="pekerjaan" required>
            <option value="Pelajar">Pelajar</option>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Karyawan">Karyawan</option>
            <option value="Pengusaha">Pengusaha</option>
            <option value="Lainnya">Lainnya</option>
        </select><br><br>

        <input type="checkbox" id="setuju" name="setuju" required>
        <label for="tidak">Saya setuju dengan syarat dan ketentuan</label><br><br>

        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
