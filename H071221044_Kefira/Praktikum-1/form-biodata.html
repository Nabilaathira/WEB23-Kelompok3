<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Biodata</title>
</head>
<body>
    <h3>Form-Biodata</h3>

<form action="" method="POST">
<table>
    <tr>
        <td>Nama Lengkap</td>
        <td><input type="text" size="60px" name="nama" required></td>
    </tr>
    <tr>
        <td>Umur</td>
        <td><input type="number" name="umur" required></td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td><input type="radio" name="Laki-Laki" required>Laki-Laki
            <input type="radio" name="Perempuan" required>Perempuan
        </td> 
    </tr>
    <tr>
        <td>Alamat</td>
        <td><textarea name="alamat" required></textarea></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email" required></td>
    </tr>
    <tr>
        <td>No.Hp</td> 
        <td><input type="number" name="no.hp" required></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Simpan">
            <input type="reset" value="Reset" size="5">
        </td>
    </tr>
</table>
</form>
</body>
</html>
